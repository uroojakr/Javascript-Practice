<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <button id="btn2" onclick="alert('ok')">Simple Inline Event</button>
    <button id="btn3" onclick="callingFtn()">Calling Function</button>
    <br>
    <div>
        <input type="text" onkeypress="keyPress(event)" onkeydown="KeyDown(event)" onkeyup="keyUp(event)">
        <br>
        <p id="keys"></p>
    </div>
    <script>
        const callingFtn = () => {
            alert("Ok");
        }

        document.querySelector("#btn").addEventListener("click", function () {
            alert("Hello World");
        });

        document.querySelector("#btn2").addEventListener("click", function () {
            console.log('query selector');
        });

        const thirdway = document.getElementById('btn3');
        thirdway.onclick = function () {
            console.log('onclick happened');
        }

        const fourthway = document.getElementById('btn3');
        fourthway.addEventListener('click', function () {
            console.log('event listener');
        });

        const button = document.getElementById('btn2');
        button.addEventListener('click', function (event) {
            console.log('event listener');
            console.log("event type: " + event.type);
            console.log("target element: " + event.target.tagName);
            console.log("Mouse X: " + event.clientX);
            console.log("Mouse Y: " + event.clientY);
        });

        const KeyDown = (event) => {
            const keyDownElement = document.getElementById('keys');
            keyDownElement.innerHTML = `Key Down: ${event.key} and its code is ${event.code}`;
        }

        const keyUp = (event) => {
            const keyUpElement = document.getElementById('keys');
            keyUpElement.innerHTML = `Key Up: ${event.key} and its code is ${event.code}`;
        }

        const keyPress = (event) => {
            const keyPressElement = document.getElementById('keys');
            keyPressElement.innerHTML = `You pressed: ${event.key} and its code is ${event.code}`;
        }
        </script>
         <p>Enter your name: <input type="text" id="nameInput"></p>
         <p id="output"></p>
     
         <script>
             const nameInput = document.getElementById('nameInput');
             const output = document.getElementById('output');
             nameInput.onchange = function() {
                 output.textContent = 'Your name is: ' + nameInput.value;
             };
         </script>
         
</body>
</html>
